name: Windows Build

on:
  push:
    branches: [ pr1773 ]
  pull_request:
    branches: [ pr1773 ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MSVC build tools
        uses: microsoft/setup-msbuild@v2

      - name: Add MinGW (required for CCExtractor)
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Install dependencies (zlib, curl, etc.)
        shell: pwsh
        run: |
          choco install -y zlib
          choco install -y curl
          choco install -y make

      - name: Build CCExtractor (Windows)
        shell: pwsh
        run: |
          cd windows
          make clean
          make -j4

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: ccextractor-windows-build
          path: windows/*.exe
